<section class="bg__azul">
  <div class="container">

    <div class="row">
      <div class="col-xs-12 text-center" ng-show="dados.passo == 'nome'">
        <h1 class="title">Informe seus dados pessoais</h1>
        <p class="subtitulo">Leva apenas 1 minutinho</p>
      </div>
      <!--col-xs-12-->

      <div class="col-xs-12 text-center" ng-show="dados.passo == 'end'">
        <h1 class="title">Por favor confira e complete seu endereço</h1>
      </div>
    </div>
    <!--row-->

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <form class="form__passo" name="formPasso" ng-hide="dados.carregando" novalidate>
          <div class="form-group">
            <div class="animate-switch-container form-group" ng-switch on="dados.passo">

              <section class="animate-switch" ng-switch-when="nome">
                <label class="control-label text-center" for="nome">Qual é o seu nome?</label>
                <div class="input-group">
                  <input class="form-control input-lg" name="nome" ng-model="dados.usuario.nome" type="text" required>
                  <div class="input-group-addon">
                    <button ng-click="dados.passo = 'email';dados.focusInput = true" ng-disabled="formPasso.$invalid" type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                  </div>
                  <!--input-group-addon-->
                </div>
                <!--input-group-->
              </section>
              <!--nome-->

              <section class="animate-switch" ng-switch-when="email">
                <label class="control-label text-center" for="email">Informe seu e-mail</label>
                <div class="input-group">
                  <input class="form-control input-lg" name="email" ng-model="dados.usuario.email" type="email" required focus-me="dados.focusInput">
                  <div class="input-group-addon">
                    <button ng-click="dados.passo = 'telefone';dados.focusInput = true" ng-disabled="formPasso.$invalid" type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                  </div>
                  <!--input-group-addon-->
                </div>
                <!--input-group-->
              </section>
              <!--email-->

              <section class="animate-switch" ng-switch-when="telefone">
                <label class="control-label text-center" for="tel">Informe seu telefone / Whatsapp</label>
                <div class="input-group">
                  <input class="form-control input-lg" name="tel" ng-model="dados.usuario.telefone" type="text" ui-br-phone-number focus-me="dados.focusInput"
                    required>
                  <div class="input-group-addon">
                    <button ng-click="dados.passo = 'cpf';dados.focusInput = true" ng-disabled="formPasso.$invalid" type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                  </div>
                  <!--input-group-addon-->
                </div>
                <!--input-group-->
              </section>
              <!--telefone-->

              <section class="animate-switch" ng-switch-when="cpf">
                <label class="control-label text-center" for="cpf">Informe seu CPF</label>
                <div class="input-group">
                  <input class="form-control input-lg" name="cpf" ng-model="dados.usuario.cpf" type="text" focus-me="dados.focusInput" mask="999.999.999-99"
                    required>
                  <div class="input-group-addon">
                    <button ng-click="dados.passo = 'cep';dados.focusInput = true" ng-disabled="formPasso.$invalid" type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                  </div>
                  <!--input-group-addon-->
                </div>
                <!--input-group-->
              </section>
              <!--cpf-->

              <section class="animate-switch" ng-switch-when="cep">
                <label class="control-label text-center" for="cep">Informe o CEP da sua residência</label>
                <div class="input-group">
                  <input class="form-control input-lg" name="cep" ng-keyup="dados.GetCep()" ng-model="dados.usuario.cep" type="text" focus-me="dados.focusInput"
                    ui-br-cep-mask required>
                  <div class="input-group-addon">
                    <button ng-click="dados.passo = 'end';dados.focusInput = true" ng-disabled="formPasso.$invalid" type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                  </div>
                  <!--input-group-addon-->
                </div>
                <!--input-group-->
              </section>
              <!--cep-->

              <section class="animate-switch" ng-switch-when="end">

                <label class="control-label" for="logradouro">Logradouro</label>
                <div class="form-group">
                  <input class="form-control input-lg" name="logradouro" ng-model="dados.usuario.logradouro" type="text" required>
                </div>
                <!--form-group-->

                <div class="row">
                  <div class="col-sm-3">
                    <label class="control-label" for="numero">Número</label>
                    <div class="form-group">
                      <input class="form-control input-lg" name="numero" ng-model="dados.usuario.numero" type="text" focus-me="dados.focusInput"
                        required>
                    </div>
                    <!--form-group-->
                  </div>
                  <!-- col-sm-3 -->
                  <div class="col-sm-9">
                    <label class="control-label" for="complemento">Complemento</label>
                    <div class="form-group">
                      <input class="form-control input-lg" name="complemento" ng-model="dados.usuario.complemento" type="text">
                    </div>
                    <!--form-group-->
                  </div>
                  <!-- col-sm-8 -->
                </div>
                <!-- row -->

                <label class="control-label" for="bairro">Bairro</label>
                <div class="form-group">
                  <input class="form-control input-lg" name="bairro" ng-model="dados.usuario.bairro" type="text" required>
                </div>
                <!--form-group-->

                <div class="row">
                  <div class="col-sm-9">
                    <label class="control-label" for="cidade">Cidade</label>
                    <div class="form-group">
                      <input class="form-control input-lg" name="cidade" ng-model="dados.usuario.cidade" type="text" required>
                    </div>
                    <!--form-group-->
                  </div>
                  <!-- col-sm-9 -->

                  <div class="col-sm-3">
                    <label class="control-label" for="estado">Estado</label>
                    <div class="form-group">
                      <input class="form-control input-lg" name="estado" ng-model="dados.usuario.estado" type="text" maxlength="2" required>
                    </div>
                    <!--form-group-->
                  </div>
                  <!-- col-sm-3 -->
                </div>
                <!-- row -->

                <div class="form-group" style="margin-bottom: 50px;">
                  <button class="btn btn-submit btn-success" ng-click="dados.SalvarDados()" type="submit">Finalizar <i class="fa fa-arrow-right" aria-hidden="true" style="margin-left: 23px;"></i></button>
                </div>
                <style>
                  .btn-submit {
                    width: 100%;
                    text-align: right;
                    color: #1a4783;
                    background: #41c4ec;
                    font-size: 2.188em;
                    font-weight: bold;
                    text-transform: uppercase;
                  }
                </style>

              </section>
              <!--end-->

              <span class="help-block text-center hidden-xs hidden-sm">Depois de preencher, tecle <strong>Enter</strong> para continuar.</span>
            </div>
            <!--form-group-->
          </div>
        </form>
        <div class="loader" ng-show="dados.carregando"></div>
      </div>
      <!--col-sm-8 col-sm-offset-2-->
    </div>
    <!--row-->
  </div>
  <!--container-->
</section>
<!--bg__azul-->

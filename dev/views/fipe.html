<section class="bg__azul">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1 class="title">Faça uma cotação online em 1 minutinho</h1>
        <p class="subtitulo">e descubra quanto você irá economizar na proteção do seu veículo vindo para a Cooperlink </p>
      </div>
      <!--col-xs-12-->
    </div>
    <!--row-->
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form class="form__passo" name="formPasso" ng-hide="placa.carregando">

          <div class="animate-switch-container form-group" ng-switch on="placa.fipePasso">

            <div class="animate-switch" ng-switch-when="passo1">
              <div ng-include="'fipe/passo1.html'"></div>
            </div>
            <!--passo1-->

            <div class="animate-switch" ng-switch-when="passo2">
              <div ng-include="'fipe/passo2.html'"></div>
            </div>
            <!--passo2-->

            <div class="animate-switch" ng-switch-when="passo3">
              <div ng-include="'fipe/passo3.html'"></div>
            </div>
            <!--passo3-->

            <div class="animate-switch" ng-switch-when="passo4">
              <div ng-include="'fipe/passo4.html'"></div>
            </div>
            <!--passo4-->
          </div>
          <!--form-group-->
        </form>
        <div class="loader" ng-show="placa.carregando"></div>
      </div>
      <!--col-sm-8 col-sm-offset-2-->
    </div>
    <!--row-->
  </div>
  <!--container-->
</section>
<!--bg__azul-->

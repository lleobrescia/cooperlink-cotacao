<label class="control-label text-center" for="placa">
  <span>Qual é a marca do veículo?</span>
</label>
<div class="input-group">
  <select class="form-control input-lg" name="marca" ng-model="main.marcaEscolhida">
    <option value="">Selecione uma Marca</option> <!-- not selected / blank option -->
    <option ng-if="main.automovel === 'carros'" ng-repeat="item in main.listaCarros | orderBy: 'fipe_name'" value="{{item.id}}" required>{{item.fipe_name}}</option> 
    <option ng-if="main.automovel === 'motos'" ng-repeat="item in main.listaMotos | orderBy: 'fipe_name'" value="{{item.id}}" required>{{item.fipe_name}}</option> 
  </select>

  <div class="input-group-addon">
    <button ng-click="main.GetVeiculos()" ng-disabled="!main.marcaEscolhida" type="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
  </div>
  <!--input-group-addon-->
</div>
<!--input-group-->

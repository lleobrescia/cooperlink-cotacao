<!DOCTYPE html>
<!--[if IE 7]>
<html class="ie ie7 no-js" lang="pt-BR" ng-app="app">
<![endif]-->
<!--[if IE 8]>
<html class="ie ie8 no-js" lang="pt-BR" ng-app="app">
<![endif]-->
<!--[if !(IE 7) & !(IE 8)]><!-->
<html class="no-js" ng-app="app" lang="pt-BR">

<head>
  <title>Multiplicar Brasil</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="owner" content="Multiplicar Brasil">
  <meta name="pagename" content="Multiplicar Brasil - Cotação">

  <meta name="fragment" content="!">

  <!-- build:favicon -->
  <link type="image/png" href="dis/img/favicon-multiplicar.png" rel="icon">
  <!-- endbuild -->

  <!-- build:base -->
  <base href="/multiplicar/cotacao/">
  <!-- endbuild -->

  <!-- build:css -->
  <link href="dis/css/style.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body ng-controller="MainController as main">
  <toaster-container></toaster-container>
  <div class="container-fluid header">

    <header class="container">
      <div class="row">
        <div class="col-sm-4 col-md-5">
          <a href="https://multiplicarbrasil.com.br/" title="Multiplicar Brasil">
            <img ng-src="{{::main.directory}}img/multiplicar_brasil.png" alt="Multiplicar Brasil">
          </a>
        </div>
        <!--col-sm-5-->
        <div class="col-sm-8 col-md-7 header__contato">
          <div class="pull-right">
            <span class="header_contato_tel" ng-bind="main.telefone"></span>
            <span>
              <strong>Horário de atendimento</strong> <br>
              Segunda a Sexta 9h às 20h
            </span>
          </div>
        </div>
        <!--col-sm-7-->
      </div>
      <!--row-->
    </header>
    <!--container-->
  </div>
  <!--header-->
  <div ng-cloak ui-view></div>

  <footer class="container-fluid footer text-center">
    COPYRIGHT &copy; 2017 - Todos os direitos reservados. Quer proteger seu veículo? Fale com um de nossos consultores:
    <span ng-bind="main.telefone"></span>
    <a href="http://basic.com.br/" target="_blank" title="Basic"><img style="margin-left:10px" src="{{::main.directory}}img/logo-basic.png" alt="Basic"></a>
  </footer>

  <!--JQUERY-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--BOOTSTRAP-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--ANGULAR-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <!--ANGULAR BR-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/i18n/angular-locale_pt-br.js"></script>
  <!--ROTA-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  <!--ANIMACAO-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
  <!--MENSAGENS FORM-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>
  <!--MASCARA-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-input-masks/2.6.0/angular-input-masks-standalone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-mask/1.8.7/mask.min.js"></script>
  <!--TOASTER-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.min.js"></script>
  <!-- PAGSEGURO -->
  <script src="https://stc.sandbox.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js" type="text/javascript"></script>

  <!-- build:vendor -->
  <script src="dis/js/vendor/vendor.js"></script>
  <!-- endbuild -->
  <!-- build:templates -->
  <script src="dis/js/app.templates.js"></script>
  <!-- endbuild -->
  <!--STARTUP-->
  <!-- build:app -->
  <script src="app.js"></script>
  <!-- endbuild -->
</body>

</html>
